name: Test

on:
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./mcp_server
        run: npm install
      
      - name: Run linter
        working-directory: ./mcp_server
        run: npm run lint
      
      - name: Check code formatting
        working-directory: ./mcp_server
        run: |
          npm run format:check || {
            echo ""
            echo "‚ùå Code formatting issues detected!"
            echo ""
            echo "üí° To fix formatting issues, run:"
            echo "   cd mcp_server && npm run format"
            echo ""
            echo "This will auto-format all TypeScript files to match our Prettier configuration."
            echo ""
            exit 1
          }
      
      - name: Run tests
        working-directory: ./mcp_server
        run: npm test
      
      - name: Verify OpenAPI generation
        working-directory: ./mcp_server
        run: |
          npm run generate-openapi
          # Check that files were generated
          test -f docs/api/openapi.json
          test -f docs/api/schemas/index.json
          echo "‚úÖ OpenAPI documentation generated successfully"
